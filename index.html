<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">
    <title>野菜買い物ゲーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!-- ゲーム画面の定義 --- (*1) -->
<body style="text-align:center; margin: 0px; padding: 0px;">
    <div id="title" style="background-color: brown; color:white;">野菜買い物ゲーム</div>
    <div style="padding:8px;">
        <button id="start-button" disabled mpy-click="game_start">スタート</button>
    </div>
    <div id="info">-</div>
    <canvas id="canvas" width="390" height="450"></canvas>
    <div id="checkout-area" style="padding:8px; display:none;">
        <button mpy-click="checkout">選択した野菜をお会計</button>
    </div>
</body>

<!-- PyScriptの読み込み --- (*2) -->
<script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
<script type="mpy" src="./utils.py"></script>
<script type="mpy" src="./main.py"></script>
<script type="mpy" src="./draw.py"></script>
<script type="mpy" src="./click.py"></script>
</html>
